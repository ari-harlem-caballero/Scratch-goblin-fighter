<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Goblin Decimation</title>
</head>

<body>
    <section class="player-stats">
        <div class="defeated">
            <p>You have defeated <span id="defeated-number">0</span> goblins</p>
            <div class="defeated-list">

            </div>
        </div>
        <div class="player">
            <p>You're HP:
                <span id="player-hp">10</span>
            </p>
            <img id="player-img" src="./assets/fighter.png" alt="player art">
        </div>
    </section>
    <section class="goblin-stats">
        <form>
            <input name="goblin-name">
            <button>Start fight!</button>
        </form>
        <div class="current-goblins">

        </div>

    </section>

    <script type="module" src="./app.js"></script>
</body>

</html>
